<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
 <div class="password-generator-container">
    <h1>password generator</h1>

   <div class="password-display">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5A3.375 3.375 0 0 0 6.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0 0 15 2.25h-1.5a2.251 2.251 0 0 0-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 0 0-9-9Z" />

    </button>
   </div>
   <div class="strength-text">Strength:strong</div>
   <div class="strength-meter">
    <div class="strength-meter-fill"></div>
   </div>

   <div class="password-options">
    <div class="option-item">
        <label for="lengthslider">Password Length</label>
        <span id="lengthvalue" class="length-value">12</span>
    </div>

    <input id="lengthslider" type="range" min="4" max="100" value="12">

    <div class="option-item">
        <label for="uppercasecheck">includ uppercase</label>
        <input type="checkbox" checked id="uppercasecheck">
    </div>

    <div class="option-item">
        <label for="lovercasecheck">includ Lovercase</label>
        <input type="checkbox" checked id="lovercasecheck">
    </div>

    <div class="option-item">
        <label for="numberscheck">includ Numbers</label>
        <input type="checkbox" checked id="numberscheck">
    </div>

    <div class="option-item">
        <label for="symbolscheck">includ symnols</label>
        <input type="checkbox" checked id="symbolscheck">
    </div>
   </div>

   <button class="generate-btn">Generate Password</button>
 </div>



    <script src="script.js"></script>
</body>
